<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="SimonGrid.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
</head>

<body>
    <main>
        <h1 id="title">Simon</h1>
        <h3 id="sound-error" style="display:none">Sorry You Browser will not Support the Playing of Sounds</h3>
        <div id="game-area">
            <div class="box" id="green"></div>
            <div class="box" id="red"></div>
            <div class="box" id="yellow"></div>
            <div class="box" id="blue"></div>
        </div>
        <h3 id="message" style="display:none">Game Over!</h3>
        <h3 id="score" style="display:none">Score: --</h3>
        <button id="start-game">Start</button>
        <p id="credits">
            Made by Bonalybob 2018
            <a href="https://github.com/bonalybob/simon-game">View on Github</a>
        </p>
    </main>
</body>
<script src="./index.js"></script>

</html>
