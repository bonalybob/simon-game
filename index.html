<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1 id="title">Simon</h1>
        <div id="game-area">
            <div class="box" id="green">
                <audio id="red-sound">
                    <source src="./sounds/Sound1.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="box" id="red">
                <audio id="yellow-sound">
                    <source src="./sounds/Sound2.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="box" id="yellow">
                <audio id="green-sound">
                    <source src="./sounds/Sound3.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="box" id="blue">
                <audio id="blue-sound">
                    <source src="./sounds/Sound4.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
        <button id="start-game">Start</button>
        <h3 id="message" style="display:none">Game Over!</h3>
        <h3 id="score" style="display:none">Score: --</h3>
    </main>
</body>
<script src="./index.js"></script>

</html>
